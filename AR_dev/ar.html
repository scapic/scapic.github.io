<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-artoolkit -->
<script src="js/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
		<!-- handle unknown marker -->
		  <a-assets>
		    <a-asset-item id="Wolf-obj" src="/assets/Wolf_obj.obj"></a-asset-item>
		    <a-asset-item id="Wolf-mtl" src="/assets/Wolf_obj.mtl"></a-asset-item>
		    <a-asset-item id="Wolf-dae" src="/assets/Wolf_dae.dae"></a-asset-item>
		  </a-assets>
		<a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker>

		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.27' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>
		</a-marker>
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
		<!-- 	<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.27' radius-tubular='0.05'>
					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box> -->
			  <a-entity obj-model="obj: #Wolf-obj; mtl: #Wolf-mtl"></a-entity>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
